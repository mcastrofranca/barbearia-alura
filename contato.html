    <main class="contato">
           <form action="/pagina-teste.php" method="post">
               <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Ex: João da Silva">

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seu@email.com"> 

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

                <label for="mensagem">Mensagem</label>            
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite a sua mensagem aqui..."></textarea>

            <fieldset>       
                 <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" value="Telefone" name="contato" id="radio-telefone">Telefone</label>
                
                <label for="radio-WhatsApp"><input type="radio" value="WhatsApp" name="contato" id="radio-WhatsApp" checked>WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>    
                <input type="submit" value="Fale comigo!" class="enviar">
           </form>

        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horários</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h às 20h</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h às 20h</td>
